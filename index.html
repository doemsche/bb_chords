<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Backbone.js â€¢ TodoMVC</title>

	<link rel="stylesheet" href="../../assets/base.css">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="bootstrap.min.css">
	<!--[if IE]>
	<script src="../../assets/ie.js"></script>
	<![endif]-->
</head>
<body>
	<div id="wrapper">
		<section id="chordapp">
			<header id="header">
				<button class="btn" type="button" id="populate">Populate</button>
				<button class="btn" type="button" id="ls-reset">Reset Localstorage</button> 
				<br/>
			</header>
			<section id="main">
				

				<ul class="gstring-ul" id="static-notes-0"></ul>	
				<ul class="gstring-ul" id="static-notes-1"></ul>	
				
				<input id="chord-name" value="" />


				<div id="chord-data" style=""></div>
				
				<button type="button" id="submit-new-chord">submit</button> 

			</section>

			<footer id="footer">
					<ul id="chord-list" class="chord-list"></ul>

			</footer>
		</section>
	</div>
	<script type="text/template" id="chord-template">
			<div class="chord">
				<span><%= data %></span>
			</div>
			
  </script>

  <script type="text/template" id="note-template">
			<span class="note"><%= value %></span>
  </script>

	<script src="../../assets/base.js"></script>
	<script src="../../assets/jquery.min.js"></script>
	<script src="../../assets/lodash.min.js"></script>
	<script src="js/lib/backbone.js"></script>
	<script src="js/lib/backbone.localStorage.js"></script>

	<script src="js/models/chord.js"></script>
	<script src="js/models/note.js"></script>
	<script src="js/collections/chords.js"></script>
	<script src="js/collections/notes.js"></script>
	<script src="js/views/chords.js"></script>
	<script src="js/views/app.js"></script>

	<script src="js/common.js"></script>
	<!--<script src="js/routers/router.js"></script>-->
	<script src="js/app.js"></script>
</body>
</html>
